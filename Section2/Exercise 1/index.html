<html>
<head>
	<title>FORM</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="center">
		<div class="box">
			<div class="title">
				Submission Form
			</div>
			<div class="form-center">
				<form id="form">

					<div class="group">
						<div class="group-text">NAME</div>
						<input type="text" name="name" id="formName" placeholder="Your Name" class="input-text">
					</div>
					<div class="group">
						<div class="group-text">EMAIL</div>
						<input type="email" name="email" id="formEmail" placeholder="email@dpsrkp.net" class="input-text">
					</div>
					<div class="group">
						<div class="group-text">CLASS</div>
						<select name="selection" id="formClass" class="input-choice">
							<option>Select a Class</option>
							<option>VI</option>
							<option>VII</option>
							<option>VIII</option>
							<option>IX</option>
							<option>X</option>
							<option>XI</option>
							<option>XII</option>
						</select>
					</div>
					<div class="group">
						<div class="group-text">SECTION</div>
						<select name="selection" id="formSection" disabled class="input-choice">
							<option>Select your Section</option>
						</select>
					</div>
					<div class="group">
						<CENTER>
						<input type="submit" name="" class="input-button">
						</CENTER>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
